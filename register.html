<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Fran-Co Music</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="row justify-content-center mt-5">
  <div class="col-11 col-sm-10 col-md-8 col-lg-4 border border-2 bg-success p-4 rounded shadow">
    <div class="auth-box text-center">
      <h2 class="text-white mb-4">Create Account</h2>
      <form id="registerForm">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-light w-100">Sign Up</button>
        <p class="mt-3 text-white">
          Already have an account? <a href="index.html" class="text-warning">Sign In</a>
        </p>
      </form>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="script.js"></script>
</body>
</html>
