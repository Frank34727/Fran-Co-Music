<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fran-CO | Songs</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #000;
      color: white;
    }
    .sidebar {
      height: 100vh;
      background-color: #1e1e1e;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar p-3" style="width: 250px;">
    <h4 class="text-warning">Fran-CO</h4>
    <div class="text-center my-3">
      <img src="../content/img/logo 2.png" class="rounded-circle" alt="Profile" width="95%">
      <p class="text-truncate text-white mt-2">PerfectSoundwith FranCo Music...</p>
    </div>
    <a href="./Home.html"><i class="fas fa-home"></i> Home</a>
    <a href="./create.html"><i class="fas fa-plus-circle"></i> Create</a>
    <a href="./library.html"><i class="fas fa-folder-open"></i> Library</a>
    <a href="#"><i class="fas fa-compass"></i> Explore</a>
    <a href="#"><i class="fas fa-search"></i> Search</a>
    <a href="#"><i class="fas fa-bell"></i> Notifications</a>
  </div>

  <!-- Songs Display -->
  <div class="container mt-4">
    <h2 class="text-light">ðŸŽµ All Uploaded Songs</h2>
    <div class="row mt-4" id="songContainer"></div>
  </div>
</div>

<script>
  const container = document.getElementById('songContainer');
  const songs = JSON.parse(localStorage.getItem('musicLibrary')) || [];

  if (songs.length === 0) {
    container.innerHTML = '<p class="text-light">No songs uploaded yet.</p>';
  } else {
    songs.forEach(song => {
      const card = `
        <div class="col-md-4 mb-4">
          <div class="card bg-dark text-white">
            <img src="${song.coverURL}" class="card-img-top" alt="Cover">
            <div class="card-body">
              <h5 class="card-title">${song.title}</h5>
              <p class="card-text">By ${song.artist}</p>
              <audio controls class="w-100 mb-2">
                <source src="${song.songURL}" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
              <a href="${song.songURL}" download="${song.title}.mp3" class="btn btn-warning w-100">
                <i class="fas fa-download"></i> Download
              </a>
            </div>
          </div>
        </div>
      `;
      container.innerHTML += card;
    });
  }
</script>

</body>
</html>
