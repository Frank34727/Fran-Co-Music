<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Site - Upload & Play</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

</head>
<style>
    body {
        background-color: black;
    }

    .sidebar {
        height: 100vh;
        background-color: #1e1e1e;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        padding: 12px;
        display: block;
    }

    .sidebar a:hover {
        background-color: #2a2a2a;
    }

   .nav-links {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap; 
}

.nav-links .list {
    text-decoration: none;
    color: rgb(202, 183, 7); 
    padding: 0.5rem 1rem;
}

   
</style>

<body>

    <div class="d-flex">
        <!-- ========== SIDEBAR ========== -->
        <div class="sidebar p-3" style="width: 250px;">
            <h4 class="text-warning"> Fran-CO</h4>
            <div class="text-center my-3">
                <img src="../content/img/logo 2.png" class="rounded-circle" alt="Profile" width="95%">
                <p class="text-truncate text-white mt-2">PerfectSoundwith FranCo Music...</p>
            </div>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="./create.html"><i class="fas fa-plus-circle"></i> Create</a>
            <a href=""><i class="fas fa-folder-open"></i> Library</a>
            <a href="#"><i class="fas fa-compass"></i> Explore</a>
            <a href="#"><i class="fas fa-search"></i> Search</a>
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>

            <div class="mt-auto">
                <div class="bg-danger p-3 rounded text-center">
                    <p>Go Pro<br><small>Unlock features</small></p>
                    <button class="btn btn-light btn-sm">Upgrade</button>
                </div>
            </div>
        </div>
       <section>
    <div class="container">
        <h1 class="text-light p-3">Library</h1>
        <div class="nav-links p-3">
            <a href="./song.html" class="list">Song</a>
            <a href="#" class="list">Playlist</a>
            <a href="#" class="list">Like Playlist</a>
            <a href="#" class="list">Follow</a>
            <a href="#" class="list">History</a>
        </div>
    </div>
</section>

<script>
  const libraryContainer = document.getElementById('librarySongs');

  function displayLibrarySongs() {
    const songs = JSON.parse(localStorage.getItem('musicLibrary')) || [];

    if (songs.length === 0) {
      libraryContainer.innerHTML = '<p class="text-light">No songs uploaded yet.</p>';
      return;
    }

    songs.forEach(song => {
      const songCard = `
        <div class="col-md-4 mb-4">
          <div class="card bg-dark text-white">
            <img src="${song.coverURL}" class="card-img-top" alt="Cover">
            <div class="card-body">
              <h5 class="card-title">${song.title}</h5>
              <p class="card-text">By ${song.artist}</p>
              <audio controls class="w-100">
                <source src="${song.songURL}" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>
      `;
      libraryContainer.innerHTML += songCard;
    });
  }

  // Call function on page load
  displayLibrarySongs();
</script>


</body>

</html>
